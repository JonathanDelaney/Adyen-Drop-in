<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adyen Checkout Components sample code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/4.8.0/adyen.css">
    <link rel="stylesheet" href="../demo.css">
    <link rel="stylesheet" href="../custom.css">
</head>

<body>
    <div class="container container--full-width">
        <div class="main">
            <div class="checkout-container">
                <h1>Drop-in</h1>

                <div class="info">
                    <p>
                        To make a payment, use our <a href="https://docs.adyen.com/developers/development-resources/test-cards/test-card-numbers" target="_blank">test card numbers</a>.
                    </p>
                </div>
                <div class="payment-method">
                    <div id="dropin-container" class="dropin dropin-playful">
                        <!-- Drop-in will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/4.8.0/adyen.js"></script>
    <script src="../utils.js"></script>
    <script src="/dropin/dropin.js"></script>
</body>

</html>
